    <div class="admin-container">
        <h2 class="text-center">Editar Producto</h2>
        <form id="editarProductoForm" class="mt-4">
            <input type="hidden" id="id_producto" name="id_producto">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion1">Descripción 1</label>
                <textarea id="descripcion1" name="descripcion1" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="descripcion2">Descripción 2</label>
                <textarea id="descripcion2" name="descripcion2" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="descripcion3">Descripción 3</label>
                <textarea id="descripcion3" name="descripcion3" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="descripcion4">Descripción 4</label>
                <textarea id="descripcion4" name="descripcion4" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" id="stock" name="stock" class="form-control" required>
            </div>
            <div class="d-grid gap-2 mx-auto" style="max-width: 200px;">
                <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                <button type="button" class="btn btn-secondary btn-block" onclick="window.history.back();" style="padding: 10px 15px;">Cancelar</button>
            </div>
        </form>
    </div>
